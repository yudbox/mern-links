language: node_js
node_js:
  - "node"

cache:
  directories:
    - $HOME/.npm

script:
  - cd client
  - npm ci -q
  - npm run build
  - cd ../ && echo "${HEROKU_LOGIN}" | base64 -d >> ~/.netrc
  - heroku git:remote -a dry-reaches-96843
  - git add .
  - git commit --allow-empty -m 'Heroku deployment'
  - git push --force heroku master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: client/build
  target_branch: gh-pages
  on:
    branch: master
